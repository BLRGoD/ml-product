<html>
    <head>
        <title>Centrifugo quick start</title>
    </head>
    <body>
        <div id="counter">-</div>
        <script src="https://cdn.jsdelivr.net/gh/centrifugal/centrifuge-js@2.7.3/dist/centrifuge.min.js"></script>
        <script type="text/javascript">
            const container = document.getElementById('counter')
            const centrifuge = new Centrifuge("ws://localhost:6060/centrifugo/connection/websocket");
            // token with {"sub": user_id}
            centrifuge.setToken("eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJzdWIiOiJjZWExYjQ2Yi1mM2QxLTRhNjQtYWE4OC0yMjU2ZjU2YTNkMmEifQ.U-d6Y6FitiA-RPEKMLFA-87UYHZ_TsSYzpL4YJTAKc8");

            centrifuge.on('connect', function(ctx) {
                console.log("connected", ctx);
            });

            centrifuge.on('disconnect', function(ctx) {
                console.log("disconnected", ctx);
            });

            // channel special for user with user_id
            centrifuge.subscribe("INFO#cea1b46b-f3d1-4a64-aa88-2256f56a3d2a", function(ctx) {
                container.innerHTML = ctx.data.value;
                document.title = ctx.data.value;
            });

            centrifuge.connect();
        </script>
    </body>
</html>
